name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle Wrapper
      run: ./gradlew build
    
    - name: Send file to the server
      run: |
        echo "$SSH_PEM_KEY" >> $HOME/javiskey.pem
        chmod 400 $HOME/javiskey.pem
        scp -i "$HOME/javiskey.pem" -o StrictHostKeyChecking=no ./build/libs/*.jar ${SSH_USER}@${SSH_HOST}:~/download
      env:
        SSH_USER : ${{secrets.EC2_USERNAME}}
        SSH_HOST : ${{secrets.EC2_HOST}}
        SSH_PEM_KEY : ${{secrets.SSH_PRIVATE_KEY}}
        
        
        
        


        
